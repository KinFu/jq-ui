<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
<script>
// 全选
function checkAll() {
	var checks = document.getElementsByClassName("user-check");
	for (var i = 0; i < checks.length; i++) {
		var check = checks[i];
		check.checked = true;
	}
}
// 取消
function cancelAll() {
	var checks = document.getElementsByClassName("user-check");
	for (var i = 0; i < checks.length; i++) {
		var check = checks[i];
		check.checked = false;
	}
}
// 反选
function reverseAll() {
	var checks = document.getElementsByClassName("user-check");
	for (var i = 0; i < checks.length; i++) {
		var check = checks[i];
		if (check.checked)
			check.checked = false;
		else
			check.checked = true;
	}
}
</script>
</head>
<body>
<button class="default-button" onclick="checkAll();">全选</button>
<button class="default-button" onclick="cancelAll();">取消</button>
<button class="default-button" onclick="reverseAll();">反选</button>
