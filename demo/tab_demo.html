<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
		<title>jQuery插件开发学习之tab选项卡</title>
		
		<!-- jquery库 -->
		<script type="text/javascript" src="js/jquery/jquery-1.7.2.min.js" ></script>
		<!-- tab库 -->
		<script type="text/javascript" src="js/tab.js" ></script>
		<!-- tab样式文件 -->
		<link rel="stylesheet" href="css/tab.css" />
		
		<!-- demo页面样式 -->
		<link rel="stylesheet" href="css/tab_demo.css" />
		
		<script>
			$(function() {
				// 初始化主操作面板宽度和高度
				$("#main").css("width", document.body.clientWidth + "px");
				$("#main").css("height", $(document).height() + "px");
				
				// 左侧面板高度
				$("#left").css("height", ($("#main").height() - 80 - 2) + "px");
				
				// 右侧面板宽度和高度
				$("#right").css("width", ($("#main").width() - $("#left").width()) + "px");
				$("#right").css("height", ($("#left").height() + 2) + "px");
				
				// tab选项卡
				$(".tab").tab();
			});
		</script>
	</head>
	<body>
		<div id="main">
			<!-- 页面顶部 -->
			<div id="top">
				<h2>jQuery插件开发学习与实战</h2>
			</div>
			<!-- 页面左侧 -->
			<div id="left">
			</div>
			<!-- 页面右侧 -->
			<div id="right">
				<!-- tab组件 -->
				<div class="tab"">
					<ul></ul>
					<div></div>
				</div>
				<!-- tab组件 END -->
			</div>
			<!-- 页面底部 -->
			<div id="bottom">
				<span>jQuery插件开发学习与实战</span>
			</div>
		</div>
	</body>
</html>
