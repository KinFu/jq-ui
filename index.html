<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
		<title>jQuery插件开发学习</title>
		
		<!-- jquery库 -->
		<script type="text/javascript" src="js/jquery/jquery-1.7.2.min.js" ></script>
		
		<!-- tab库 -->
		<script type="text/javascript" src="js/tab.js" ></script>
		<!-- tab样式文件 -->
		<link rel="stylesheet" href="css/tab.css" />
		
		<!-- accordion库 -->
		<script type="text/javascript" src="js/accordion.js" ></script>
		<!-- accordion样式文件 -->
		<link rel="stylesheet" href="css/accordion.css" />
		
		<!-- pagination库 -->
		<script type="text/javascript" src="js/pagination.js" ></script>
		<!-- pagination样式文件 -->
		<link rel="stylesheet" href="css/pagination.css" />
		
		<!-- demo页面样式 -->
		<link rel="stylesheet" href="demo/css/demo.css" />
		
		<script>
			$(function() {
				// 初始化主操作面板宽度和高度
				$("#main").css("width", document.body.clientWidth + "px");
				$("#main").css("height", $(document).height() + "px");
				
				// 左侧面板高度
				$("#left").css("height", ($("#main").height() - 80 - 2) + "px");
				
				// 右侧面板宽度和高度
				$("#right").css("width", ($("#main").width() - $("#left").width()) + "px");
				$("#right").css("height", ($("#left").height() + 2) + "px");
				
				// 手风琴组件
				$(".accordion").accordion();
				
				// tab选项卡
				$(".tab").tab();
			});
		</script>
	</head>
	<body>
		<div id="main">
			<!-- 页面顶部 -->
			<div id="top">
				<h2>jQuery插件开发学习与实战</h2>
			</div>
			<!-- 页面左侧 -->
			<div id="left">
				<!-- accordioon组件 -->
				<ul class="accordion">
					<li accordion-id="menu1" class="active">插件使用</li>
					<li>
						<ul>
							<li><a href="javascript:;" onclick="$('.tab').tab('addRemoteTab', {'title': 'tab插件', 'id': 'tab1', 'url': 'http://127.0.0.1:8020/jq-ui/doc/tab_doc.html', 'method': 'get'});">选项卡插件手册</a></li>
							<li><a href="javascript:;" onclick="$('.tab').tab('addRemoteTab', {'title': 'accordion插件', 'id': 'tab2', 'url': 'http://127.0.0.1:8020/jq-ui/doc/accordion_doc.html', 'method': 'get'});">手风琴插件手册</a></li>
							<li><a href="javascript:;" onclick="$('.tab').tab('addRemoteTab', {'title': 'pagination插件', 'id': 'tab6', 'url': 'http://127.0.0.1:8020/jq-ui/doc/pagination_doc.html', 'method': 'get'});">分页插件手册</a></li>
							<li><a href="javascript:;" onclick="$('.tab').tab('addRemoteTab', {'title': 'pagination插件', 'id': 'tab7', 'url': 'http://127.0.0.1:8020/jq-ui/demo/pagination_demo.html', 'method': 'get'});">分页插件示例</a></li>
						</ul>
					</li>
					<li accordion-id="menu2">管理员管理</li>
					<li>
						<ul>
							<li><a href="javascript:;" onclick="$('.tab').tab('addRemoteTab', {'title': '管理员查看', 'id': 'tab3', 'url': 'http://127.0.0.1:8020/jq-ui/ajax/admin_list.html', 'method': 'get'});">管理员查看</a></li>
							<li><a href="javascript:;" onclick="$('.tab').tab('addTab', {'title': '管理员添加', 'id': 'tab4', 'content': '<p>管理员添加Content</p>'});">管理员添加</a></li>
							<li><a href="javascript:;" onclick="$('.tab').tab('addTab', {'title': '管理员修改', 'id': 'tab5', 'content': '<p>管理员修改Content</p>'});">管理员修改</a></li>
						</ul>
					</li>
					<li accordion-id="menu3">用户管理</li>
					<li>
						<ul>
							<li><a href="javascript:;">用户查看</a></li>
							<li><a href="javascript:;">用户添加</a></li>
							<li><a href="javascript:;">用户修改</a></li>
						</ul>
					</li>
					<li accordion-id="menu4">系统管理</li>
					<li>
						<ul>
							<li><a href="javascript:;">黑名单</a></li>
							<li><a href="javascript:;">角色管理</a></li>
						</ul>
					</li>
				</ul>
				<!-- accordioon组件 END -->
			</div>
			<!-- 页面右侧 -->
			<div id="right">
				<!-- tab组件 -->
				<div class="tab"">
					<ul></ul>
					<div></div>
				</div>
				<!-- tab组件 END -->
			</div>
			<!-- 页面底部 -->
			<div id="bottom">
				<span>jQuery插件开发学习与实战</span>
			</div>
		</div>
	</body>
</html>
